<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Udacity Memory Game">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <header>
    <h1>Hanse Pairs</h1>
    <h2 class="subtitle">Ahoy, Matey! Run a shot across the bow!</h2>
  </header>

  <section class="score-panel">
    <div class="timer">
      <h3>Time: <span class="clock data"></span></h3>
    </div>
    <div class="rating">
      <h3>Booty <span class="stars"></span></h3>
    </div>
    <div class="counter">
      <h3>Moves: <span id="moves" class="data"></span></h3>
    </div>
    <div id="restart" class="restart">
      <h3><i class="fa fa-redo-alt"></i></h3>
    </div>
  </section>

  <section id="game-board" class="board">
  </section>


    <!-- Modal -->
    <div id="ayeModal" class="modal">
      <div class="modal-content">
        <div class="close" id="close">&times;</div>
        <h2>Aye!!! Scurvy dog!</h2>
        <div class="modal-score">
          <h3>Star Rating <span class="stars"></span></h3>
        </div>
        <div class="modal-score">
          <h3>Time <span class="clock data"></span></h3>
        </div>
        <div class="modal-restart">
          <h3 class="play">Play again?</h3>
          <div id="restart" class="restart">
            <h3><i class="fa fa-redo-alt"></i></h3>
          </div>
        </div>
      </div>

    </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script src="js/app.js"></script>
</body>

</html>
